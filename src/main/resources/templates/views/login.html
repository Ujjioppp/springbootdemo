<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<link th:href="@{~/css/main.css}" rel="stylesheet" type="text/css" />
<body>
need login
<form th:action="@{/login}" method="post" th:object="${userForm}">
    <label>userName:</label>
    <input type="text" name="userName" th:field="*{userName}" /><span class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span><br/>
    <lable>password:</lable>
    <input type="text" name="password" th:field="*{password}" /><span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br/>
    <button>Log In</button>
</form>
<div th:replace="contain/back"></div>
</body>
</html>
